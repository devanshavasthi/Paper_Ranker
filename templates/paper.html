<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Paper Rankers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signout">Sign-Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-3 py-4">
    <h1 class="text-center">Add New Paper</h1>
    <form method="post" action="/paper">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Paper Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name of the paper">
        </div>

        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name">
        </div>
        
        <div class="form-group">
            <label for="conference">Conference</label>
            <input type="text" class="form-control" id="conference" name="conference" placeholder="Enter conference">
        </div>      
        
        <div class="form-group">
            <label for="rank">Rank</label>
            <input type="text" class="form-control" id="rank" name="rank" placeholder="Enter conference rank">
        </div>   
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter conference url">
        </div>   
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
